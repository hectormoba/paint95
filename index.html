<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paint95 - Simple</title>
    <script type="module" src="index.js"></script>
    <link href="./styles/index.css" rel="stylesheet" />
    <link href="./styles/header.css" rel="stylesheet" />
    <link href="./styles/footer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div>
          <div class="title_inner_wrapper">
            <img src="./icons/top_window_logo.webp" width="24" height="24" />
            <h1>Paint95</h1>
          </div>
        </div>
        <div class="nav_buttons">
          <button>File</button>
          <button>Edit</button>
          <button>Image</button>
          <button>Options</button>
          <button>Help</button>
        </div>
      </nav>
      <main>
        <aside>
          <div class="tools_board">
            <button id="freform_btn" title="Free form select">
              <img src="" />
            </button>
            <button id="select_btn" title="Select"></button>
            <button id="eraser_btn" title="Eraser">
              <img src="./icons/tools//erase.png"
            </button>
            <button id="fill_btn" title="Fill with color">
              <img src="./icons/tools/fill.png" />
            </button>
            <button id="color_picker_btn" title="Pick color">
              <img src="./icons/tools/picker.png" />
            </button>
            <button id="magnifier_btn" title="Magnifier">
              <img src="" />
            </button>
            <button id="pencil_btn" title="Pencil" class="active">
              <img src="./icons/tools/draw.png" />
            </button>
            <button id="brush_btn" title="Brush"></button>
            <button id="airbrush_btn" title="Airbursh"></button>
            <button id="text_btn" title="Text"></button>
            <button id="line_btn" title="Line"></button>
            <button id="curve_btn" title="Curve"></button>
            <button id="rect_btn" title="Rectangle">
              <img src="./icons/tools/rectangle.png" />
            </button>
            <button id="polygon_btn" title="Poligon"></button>
            <button id="elipse_btn" title="Elipse"></button>
            <button id="round_rect_btn" title="Round Rectangle"></button>
          </div>
        </aside>
        <canvas id="painting_zone" width="500" height="400"></canvas>
      </main>
      <footer>
        <div>
          <div class="selected_colors_switcher">
            <button id="primary_color_selector" data-color="#000"></button>
            <button id="secondary_color_selector" data-color="#FF0000"></button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
